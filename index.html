<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhythmix Music</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="./logo.jpeg" type="image/x-icon">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <button class="mobile-toggle"><i class="bi bi-list"></i></button>
      <div class="logo">Rhythmix</div>
    </div>
    <div class="nav-right">
      <div class="profile">
        <img src="https://via.placeholder.com/32" alt="Profile">
      </div>
    </div>
  </header>

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <button class="tab-btn active" data-tab="home">Home</button>
        <button class="tab-btn" data-tab="explore">Explore</button>
        <button class="tab-btn" data-tab="library">Library</button>
        <button class="tab-btn" data-tab="queue">Queue</button>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
      <!-- Search (only in Home) -->
      <div class="search-container">
        <input id="searchBox" placeholder="Search YouTube / paste URL" autocomplete="off">
      </div>

      <!-- Tabs -->
      <div class="tab-content" id="home"></div>
      <div class="tab-content" id="explore"></div>
      <div class="tab-content" id="library"></div>
      <div class="tab-content" id="queue"></div>
    </main>
  </div>

  <!-- Bottom player -->
  <div class="player-bar" id="playerBar">
    <div class="player-left">
      <img id="playerCover" src="./music_placeholder.jpg" class="player-cover">
      <div>
        <div id="playerTitle">Unknown Title</div>
        <div id="playerArtist">Unknown Artist</div>
      </div>
    </div>
    <div class="player-middle">
      <div class="controls">
        <button id="prevBtn"><i class="bi bi-skip-start-fill"></i></button>
        <button id="playBtn"><i class="bi bi-play-fill" id="playIcon"></i></button>
        <button id="nextBtn"><i class="bi bi-skip-end-fill"></i></button>
      </div>
      <div class="progress-container">
        <div id="currentTime">0:00</div>
        <div id="progressBar"><div id="progressFill"></div></div>
        <div id="durationTime">0:00</div>
      </div>
    </div>
    <div class="player-right">
      <input id="vol" type="range" min="0" max="1" step="0.01" value="0.8">
    </div>
  </div>

  <!-- Hidden YouTube player -->
  <div id="ytPlayerContainer" style="width:1px; height:1px; overflow:hidden;"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="rhythmix.js"></script>
  <script>
    const mobileToggle = document.querySelector(".mobile-toggle");
    const sidebar = document.querySelector(".sidebar");

    mobileToggle.addEventListener("click", ()=>{
      sidebar.classList.toggle("open");
    });
  </script>
</body>
</html>
